<ion-content has-header white-background>
  <ion-grid>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <img [src]="logoUrl" >
        <h2 ion-text style="text-align: center;">
          <strong>FarmEdge</strong>
        </h2>
        <div class="form">
          <ion-item no-padding transparent>
            <ion-label floating>OTP</ion-label>
            <ion-input required type="number" pattern="[0-9]{4}" [(ngModel)]="otp"></ion-input>
          </ion-item>
          <button ion-button float-left button-clear-outline round outline (click)="onEvent('onDone')">Done</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
