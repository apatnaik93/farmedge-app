<ion-header>
  <ion-navbar>
    <ion-title text-center>More</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        <ion-list no-margin lines>
          <ion-item *ngFor="let item of data.items; let i = index;"
                    (click)="onEvent('onItemClick', item.title)">
            <ion-avatar item-start>
              <img src="{{item.image}}">
            </ion-avatar>
            <h2 item-title>{{item.title}}</h2>
            <h3 item-subtitle>{{item.description}}</h3>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
