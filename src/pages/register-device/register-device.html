<ion-header>
  <ion-navbar>
    <ion-title>Devices</ion-title>
  </ion-navbar>
</ion-header>

<ion-content has-header white-background>
  <ion-grid>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-item no-padding transparent>
          <ion-label floating>Device Name</ion-label>
          <ion-input required type="text" [(ngModel)]="deviceName"></ion-input>
        </ion-item>
        <ion-item no-padding transparent>
          <ion-label floating>Sim Number</ion-label>
          <ion-input required type="number" [(ngModel)]="simNumber"></ion-input>
        </ion-item>
        <ion-item no-padding transparent>
          <ion-label floating>Location</ion-label>
          <ion-input required type="text" [(ngModel)]="location"></ion-input>
        </ion-item>
        <button ion-button float-left button-clear-outline round outline (click)="onEvent('onSave')">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
